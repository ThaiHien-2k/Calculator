<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <div id="container1">
                <div id="red" class="dot"></div>
                <div id="yellow" class="dot"></div>
                <div id="green" class="dot"></div>
                <div class="clr"></div>
            </div>
            <div id="container2" >
                <div class="previous" data-previous> </div>
                <div class="input" data-input>0</div>
            </div>
            <div id="container3" class="container3">
                <button id="clear" class="button AC" data-Clear></button>
                <button id="AC" class="button AC" data-AC>AC</button>
                <button id="doidau" class="button" data-doidau>+/-</button>
                <button id="percent" class="button" data-persent>%</button>
                <button id="divice" class="button" data-operation>รท</button>
                <button id="seven" class="button" data-number>7</button>
                <button id="eight" class="button" data-number>8</button>
                <button id="nine" class="button" data-number>9</button>
                <button id="multiply" class="button" data-operation>x</button>
                <button id="four" class="button" data-number>4</button>
                <button id="five" class="button" data-number>5</button>
                <button id="six" class="button" data-number>6</button>
                <button id="subtract" class="button" data-operation>-</button>
                <button id="one" class="button" data-number>1</button>
                <button id="two" class="button" data-number>2</button>
                <button id="three" class="button" data-number>3</button>
                <button id="add" class="button" data-operation>+</button>
                <button id="zero" class="button" data-number>0</button>
                <button id="point" class="button" data-dot data-number>.</button>
                <button id="equal" class="button" data-equals>=</button>
            </div>
        </div>
    </body>
    <script src="Scripts.js"></script>
</html>
